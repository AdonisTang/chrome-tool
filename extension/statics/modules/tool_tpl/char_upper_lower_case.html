<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">字符</label>
    <div class="layui-input-block">
        <textarea id="tool_input_content" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content') }}</textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <button id="tool_submit_char_toUpperCase" type="button" class="layui-btn">转大写</button>
        <button id="tool_submit_char_toLowerCase" type="button" class="layui-btn">转小写</button>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">结果</label>
    <div class="layui-input-block">
        <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
    </div>
</div>
