<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">内容(标准时间/时间戳)</label>
    <div class="layui-input-block">
        <textarea placeholder="请输入内容" class="layui-textarea" id="tool_input_content">{{ d.getPageData('tool_input_content') }}</textarea>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline">
        <select id="select_time_type" name="timeType" lay-verify="">
            <option value="1000">秒</option>
            <option value="1" selected>毫秒</option>
        </select>
    </div>
    <div class="layui-inline">
        <button class="layui-btn submit_button">转换</button>
        <button class="layui-btn current_time">当前时间</button>
    </div>
</div>
<div class="layui-form-item layui-form-text">
    <label class="layui-form-label">结果</label>
    <div class="layui-input-block">
        <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
    </div>
</div>
