<div class="layui-tab layui-tab-brief" lay-filter="url">
    <ul class="layui-tab-title">
        <li class="{{ d.getPageData('tab','class_tab0') }}">二维码生成</li>
        <li class="{{ d.getPageData('tab','class_tab1') }}">二维码解析</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item {{ d.getPageData('tab','class_div0') }} generate_tab layui-row">
                <div class="layui-col-xs6">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">内容</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea input_content" style="height: 220px;">{{ d.getPageData('generate','input_content') }}</textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn submit_button">生成</button>
                        {{#  if(d.getPageData('generate','is_short_url')){ }}
                        <input type="checkbox" checked="checked" lay-filter="short_url" class="short_url" title="转短链接" lay-skin="primary">
                        {{#  } else { }}
                        <input type="checkbox" lay-filter="short_url" class="short_url" title="转短链接" lay-skin="primary">
                        {{#  } }}

                    </div>
                    {{#  if(d.getPageData('generate','is_short_url')){ }}
                    <blockquote class="layui-elem-quote short_url_text">
                        短链接API由 <a href="http://t.cn/" target="_blank">t.cn</a> 提供
                    </blockquote>
                    {{#  } else { }}
                    <blockquote class="layui-elem-quote short_url_text" style="display: none">
                        短链接API由 <a href="http://t.cn/" target="_blank">t.cn</a> 提供
                    </blockquote>
                    {{#  } }}

                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item output_content" style="padding-left: 40px">
                        {{ d.getPageData('generate','output_content') }}
                    </div>
                </div>
        </div>
        <div class="layui-tab-item {{ d.getPageData('tab','class_div1') }} decoder_tab layui-row">
            <div class="layui-col-xs6">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">二维码图片地址</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea input_content" placeholder="请输入图片地址或点击下方按钮上传图片">{{ d.getPageData('decoder','input_content') }}</textarea>
                        <input type="file" accept="image/*" style="display: none;" class="file_qrcode">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn submit_button">解析</button>
                    <button class="layui-btn file_button layui-btn-primary">上传图片</button>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">结果</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea output_content">{{ d.getPageData('decoder','output_content') }}</textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="layui-form-item input_img" style="width: 320px; margin: 0px auto 0;">
                    {{ d.getPageData('decoder','input_img') }}
                </div>
            </div>
        </div>
    </div>
</div>
