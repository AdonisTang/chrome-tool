<div class="layui-tab layui-tab-brief" lay-filter="url">
    <ul class="layui-tab-title">
        <li class="layui-this">文本替换</li>
        <li class="">文本对比</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show layui-row">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea id="tool_input_content" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content') }}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 50px">前</label>
                    <div class="layui-input-inline" style="width: 50px">
                        <input type="text" id="tool_input_text_batch_config_left" class="layui-input" value="'">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 50px">后</label>
                    <div class="layui-input-inline" style="width: 50px">
                        <input type="text" id="tool_input_text_batch_config_right" class="layui-input" value="'">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 70px">连接</label>
                    <div class="layui-input-inline" style="width: 50px">
                        <input type="text" id="tool_input_text_batch_config_join" class="layui-input" value=",">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn" id="tool_submit">走起</button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">结果</label>
                <div class="layui-input-block">
                    <textarea id="tool_result" class="layui-textarea">{{ d.getPageData('tool_result') }}</textarea>
                </div>
            </div>
        </div>
        <div class="layui-tab-item layui-row layui-col-space10">
            <div class="layui-col-xs6">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">数组1</label>
                    <div class="layui-input-block">
                        <textarea id="tool_input_content_array1" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content_array1') }}</textarea>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">数组2</label>
                    <div class="layui-input-block">
                        <textarea id="tool_input_content_array2" placeholder="请输入内容" class="layui-textarea">{{ d.getPageData('tool_input_content_array2') }}</textarea>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <select id="select_operation" name="operation" lay-verify="">
                        <option value="1">并集</option>
                        <option value="2" selected>交集</option>
                        <option value="3">补集</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn" id="tool_submit_array">走起</button>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">结果</label>
                <div class="layui-input-block">
                    <textarea id="tool_result_array"
                              class="layui-textarea">{{ d.getPageData('tool_result_array') }}</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
